<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
    <head>
        <wicket:head>
            <title>Система управления контентом портала кафедры АПУ</title>
            <wicket:link>
                <link rel="stylesheet" type="text/css" href="style.css" />
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <div id="wrapper">
            <div id="headerPanel" wicket:id="headerPanel"></div>

            <div id="content">
                <wicket:extend>
                    <table>
                        <tr><td style="
                                vertical-align: middle;
                                text-align: center;
                                width: 1200px;
                                height: 660px;
                                "><span style="
                                    font-size: 36px;
                                    font-weight: bold;
                                    border-top: 1px solid #EBBD5B;
                                    border-bottom: 1px solid #EBBD5B;
                                    ">Система управления контентом портала кафедры АПУ</span>
                            </td>
                        </tr>
                    </table>
                </wicket:extend>
            </div>

            <div id="footerPanel" wicket:id="footerPanel"></div>
        </div>
    </body>
</html>
