<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
    <head>
        <wicket:head>
            <title>Система управления контентом портала кафедры АПУ</title>
            <wicket:link>
                <link rel="stylesheet" type="text/css" href="style.css" />
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <div id="wrapper">
            <div id="headerPanel" wicket:id="headerPanel"></div>
            <div id="content">
                <wicket:extend>

                    <div id="leftContent">
                        <form wicket:id="teachersNamesForm">
                            <p><select wicket:id="teachersNamesList" style="width: 320px" /></p>
                            <input type="submit" value="Показать информацию" style="width: 320px" />
                        </form>
                        <br/>
                        <form wicket:id="addTeacherForm">
                            <input id="addButton" type="submit" value="Добавить преподавателя" style="width: 320px" />
                        </form>
                    </div>

                    <div id="rightContent">
                        <form wicket:id="selectedTeacherInfoForm">
                            <table>
                                <tr>
                                    <td style="width: 170px"><label>ФИО</label></td>
                                    <td colspan="3"><input wicket:id="teacherName" type="text" style="width: 250px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Должность</label></td>
                                    <td colspan="3"><input wicket:id="position" type="text" style="width: 400px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Ученая степень</label></td>
                                    <td><span wicket:id="academicDegrees"></span></td>
                                    <td><label>Уровни обучения</label></td>
                                    <td>
                                        <a>
                                            <input type="checkbox" wicket:id="baccalaureateCheckbox" />
                                            <label>Бакалавриат</label>
                                        </a>
                                        <br/>
                                        <a>
                                            <input type="checkbox" wicket:id="magistracyCheckbox" />
                                            <label>Магистратура</label>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Контактный телефон</label></td>
                                    <td><input wicket:id="phone" type="text" /></td> 
                                    <td><label>Электронная почта</label></td>
                                    <td><input wicket:id="email" type="text" /></td>                                    
                                </tr>
                                <tr>
                                    <td><label>Краткое описание</label></td>
                                    <td colspan="3"><textarea wicket:id="shortDescription" rows="3" cols="92" style="resize: none" /></td>
                                </tr>
                                <tr></tr>
                                <tr>
                                    <td colspan="4" style="text-align: right"><input type="submit" value="Обновить информацию" style="width: 200px" /></td>
                                </tr>
                            </table>
                        </form>
                        <form wicket:id="documentsForm">
                            <table>
                                <tr style="vertical-align: top">
                                    <td><label>Фотографии</label></td>
                                    <td><select wicket:id="documentsNamesList" style="width: 200px" />
                                        <br/>
                                        <input id="deleteButton" type="submit" value="Удалить фотографию" style="width: 200px" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <form wicket:id="uploadDocument">
                            <table>
                                <tr>
                                    <td><input wicket:id="fileUploadField" type="file" /></td>
                                    <td><input id="addButton" type="submit" value="Загрузить фотографию" /></td>
                                </tr>
                            </table>
                        </form>
                        <form wicket:id="deleteTeacherForm">
                            <table style="height: 100%">
                                <tr>
                                    <td style="width: 880px; text-align: right"><input id="deleteButton" type="submit" value="Удалить преподавателя" style="width: 200px" /></td>
                                </tr>
                            </table>
                        </form>
                    </div>

                </wicket:extend>
            </div>
            <div id="footerPanel" wicket:id="footerPanel"></div>
        </div>
    </body>
</html>
