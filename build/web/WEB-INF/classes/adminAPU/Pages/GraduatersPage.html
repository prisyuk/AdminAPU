<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
    <head>
        <wicket:head>
            <title>Система управления контентом портала кафедры АПУ</title>
            <wicket:link>
                <link rel="stylesheet" type="text/css" href="style.css" />
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <div id="wrapper">
            <div id="headerPanel" wicket:id="headerPanel"></div>
            <div id="content">
                <wicket:extend>

                    <div id="leftContent">
                        <form wicket:id="addNewYearForm">
                            <p style="font-size: 16px"><span wicket:id="educationLevelLabel" /></p>
                            <input wicket:id="newYear" type="text" placeholder="Введите год" style="width: 75px" />
                            <input id="addButton" type="submit" value="Добавить год" />
                        </form>
                        <form wicket:id="yearsForm">
                            <p><select wicket:id="yearsList" style="width: 320px" /></p>
                            <input type="submit" value="Выбрать год" style="width: 320px" />
                        </form>
                        <br/><br/><br/>
                        <form wicket:id="graduatersNamesForm">
                            <p><select wicket:id="graduatersNamesList" style="width: 320px" /></p>
                            <input type="submit" value="Показать информацию" style="width: 320px" />
                        </form>
                    </div>

                    <div id="rightContent">
                        <form wicket:id="selectedGraduaterInfoForm">
                            <table>
                                <tr>
                                    <td><label>ФИО</label></td>
                                    <td colspan="3"><input wicket:id="graduaterName" type="text" style="width: 250px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Тема ВКР</label></td>
                                    <td colspan="3"><input wicket:id="graduationWorkName" type="text" style="width: 600px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Руководитель</label></td>
                                    <td colspan="3"><input wicket:id="teacherName" type="text" style="width: 250px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Альтернативный руководитель</label></td>
                                    <td colspan="3"><input wicket:id="altTeacherName" type="text" style="width: 250px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Место работы</label></td>
                                    <td><input wicket:id="jobPlace" type="text" /></td> 
                                    <td><label>Должность</label></td>
                                    <td><input wicket:id="position" type="text" /></td>                                    
                                </tr>
                                <tr>
                                    <td><label>Отзыв</label></td>
                                    <td colspan="3"><textarea wicket:id="shortReference" rows="3" cols="92" style="resize: none" /></td>
                                </tr>
                                <tr>
                                    <td colspan="4" style="text-align: right"><input type="submit" value="Обновить информацию" style="width: 200px" /></td>
                                </tr>
                            </table>
                        </form>
                        <form wicket:id="documentsForm">
                            <table>
                                <tr style="vertical-align: top">
                                    <td><label>Документы</label></td>
                                    <td><select wicket:id="documentsNamesList" style="width: 200px" />
                                        <br/>
                                        <input id="deleteButton" type="submit" value="Удалить документ" style="width: 200px" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <form wicket:id="uploadDocument">
                            <table>
                                <tr>
                                    <td><input wicket:id="fileUploadField" type="file" /></td>
                                    <td><input id="addButton" type="submit" value="Загрузить документ" /></td>
                                </tr>
                            </table>
                        </form>
                        <form wicket:id="deleteGraduaterForm">
                            <table style="height: 100%">
                                <tr>
                                    <td style="width: 880px; text-align: right"><input id="deleteButton" type="submit" value="Удалить выпускника" style="width: 200px" /></td>
                                </tr>
                            </table>
                        </form>
                    </div>

                </wicket:extend>
            </div>
            <div id="footerPanel" wicket:id="footerPanel"></div>
        </div>
    </body>
</html>
