<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
    <head>
        <wicket:head>
            <title>Система управления контентом портала кафедры АПУ</title>
            <wicket:link>
                <link rel="stylesheet" type="text/css" href="style.css" />
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <div id="wrapper">
            <div id="headerPanel" wicket:id="headerPanel"></div>
            <div id="content">
                <wicket:extend>

                    <div id="leftContent">
                        <form wicket:id="yearsForm">
                            <p><select wicket:id="yearsList" style="width: 320px" /></p>
                            <input type="submit" value="Выбрать год" style="width: 320px" />
                        </form>
                        <br/>
                        <form wicket:id="graduatersNamesForm">
                            <p><select wicket:id="graduatersNamesList" style="width: 320px" /></p>
                            <input type="submit" value="Показать информацию" style="width: 320px" />
                        </form>
                    </div>

                    <div id="rightContent">
                        <form wicket:id="selectedGraduaterInfoForm">
                            <table>
                                <tr>
                                    <td style="width: 170px"><label>ФИО</label></td>
                                    <td colspan="3"><input wicket:id="graduaterName" type="text" style="width: 250px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Тема ВКР</label></td>
                                    <td colspan="3"><input wicket:id="graduationWorkName" type="text" style="width: 800px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Руководитель</label></td>
                                    <td colspan="3"><input wicket:id="teacherName" type="text" style="width: 250px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Альтернативный руководитель</label></td>
                                    <td colspan="3"><input wicket:id="altTeacherName" type="text" style="width: 250px" /></td>
                                </tr>
                                <tr>
                                    <td><label>Место работы</label></td>
                                    <td><input wicket:id="jobPlaceName" type="text" /></td> 
                                    <td><label>Должность</label></td>
                                    <td><input wicket:id="position" type="text" /></td>                                    
                                </tr>
                                <tr>
                                    <td><label>Отзыв</label></td>
                                    <td colspan="3"><textarea wicket:id="shortDescription" rows="3" cols="92" style="resize: none" /></td>
                                </tr>
                            </table>
                        </form>
                    </div>

                </wicket:extend>
            </div>
            <div id="footerPanel" wicket:id="footerPanel"></div>
        </div>
    </body>
</html>
